<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- css -->
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <section>
    <div class="hero-content">
      <img class="hero-img" src="images/illustration-hero.svg" alt="">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>

      <div class="cost">
        <div class="plan">
          <img class="icon" src="images/icon-music.svg" alt="">
          <div class="plan-cost">
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>

        </div>
        <a href="#">Change</a>
      </div>
      <a class="payment" href="#">Procced to Payment</a>
      <a class="cancel" href="#">Cancel Order</a>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="github.com/kenmw">Kenneth</a>.
    </div>
  </section>
</body>

</html>
